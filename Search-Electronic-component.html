<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search Electronic Component</title>
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./favicon_io/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon_io/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./favicon_io/favicon-16x16.png"
        />
        <link rel="manifest" href="./favicon_io/site.webmanifest" />

        <!-- Embed Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./css/reset.css" />

        <!-- Grid -->
        <link rel="stylesheet" href="./css/grid.css" />

        <!-- Style -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="search">
            <div class="search-inner">
                <form class="filter">
                    <button type="submit" class="mic-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <div class="switch-storage">
                        <i class="fa-solid fa-toggle-off"></i>
                    </div>
                    <div class="logo">
                        <a href="https://ilinhkien.com/"
                            ><img src="./img/Logo-iLinhkien-ngang.png" alt=""
                        /></a>
                    </div>
                    <div class="information">
                        <label for="name"
                            >PRODUCT INFORMATION
                            <div>
                                <i class="fa-solid fa-heart-pulse"></i> TRUNG
                                TUYỂN <i class="fa-solid fa-medal"></i></div
                        ></label>
                    </div>
                    <div class="submit">
                        <input
                            type="text"
                            name="name"
                            id=""
                            placeholder="Name ..."
                        />
                        <button>Search</button>
                    </div>
                </form>
                <div class="list"></div>
            </div>

            <!-- Storage Products -->
            <div class="search-inner-storage">
                <form class="filter">
                    <button type="submit" class="mic-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <div class="switch-storage">
                        <i class="fa-solid fa-toggle-on"></i>
                    </div>
                    <div class="logo">
                        <a href="https://ilinhkien.com/"
                            ><img src="./img/Logo-iLinhkien-ngang.png" alt=""
                        /></a>
                    </div>
                    <div class="information">
                        <label for="name"
                            >STORAGE INFORMATION
                            <div>
                                <i class="fa-solid fa-heart-pulse"></i> TRUNG
                                TUYỂN <i class="fa-solid fa-medal"></i></div
                        ></label>
                    </div>
                    <div class="submit">
                        <input
                            type="text"
                            name="name"
                            id=""
                            placeholder="Name ..."
                        />
                        <button>Search</button>
                    </div>
                </form>
                <div class="list"></div>
            </div>
        </div>

        <!-- Search by my voice -->
        <div class="status">
            <h2>Speak now ...</h2>
            <div class="status-indicator">
                <i class="fas fa-microphone"></i>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="./js/main.js"></script>
        <script src="./js/storageProducts.js"></script>
    </body>
</html>
